<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Link de CDN para Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Link para fuentes -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>

		<!-- Link para iconos -->
		<link
			rel="stylesheet"
			href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
		/>
		<title>Mi Portfolio</title>
		<link rel="stylesheet" href="styles/portfolio.css" />
	</head>
	<body>
		<div class="App">
			<!-- navbar -->
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#"> < JM /> </a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>About</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Projects</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<!-- tarjeta about me -->
			<div class="container">
				<div class="row justify-content-center">
					<div class="card text-end" style="width: 18rem">
						<img
							src="/public/images/jaciel-github.jpg"
							class="card-img-top"
							alt="profile-picture"
						/>
						<div class="card-body">
							<h5 class="card-title">Jaciel JM</h5>
							<p class="card-text">En teoría, todo es práctica.</p>
							<a href="#" class="btn btn-primary">Contáctame</a>
						</div>
					</div>
				</div>
			</div>

			<hr class="my-5" />

			<!-- titulo -->
			<div class="container">
				<div class="row justify-content-center">
					<h1 class="text-center">Jaciel Jacinto Menera</h1>
					<span class="text-center" id="job"
						>Desarrollador Java Fullstack Jr.</span
					>
				</div>
			</div>

			<!-- slider -->
			<div class="container">
				<div class="row justify-content-center">
					<div
						id="carouselExampleIndicators"
						class="carousel slide carousel-fade"
						data-bs-ride="true"
					>
						<div class="carousel-indicators">
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="0"
								class="active"
								aria-current="true"
								aria-label="Slide 1"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="1"
								aria-label="Slide 2"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="2"
								aria-label="Slide 3"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="3"
								aria-label="Slide 5"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="4"
								aria-label="Slide 4"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="5"
								aria-label="Slide 5"
							></button>
							<button
								type="button"
								data-bs-target="#carouselExampleIndicators"
								data-bs-slide-to="6"
								aria-label="Slide 6"
							></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									src="/public/images/git_icon_130581.png"
									class="d-block"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img src="/public/images/js5.png" class="d-block" alt="..." />
							</div>
							<div class="carousel-item">
								<img
									src="/public/images/html-5.png"
									class="d-block"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img src="/public/images/css-3.png" class="d-block" alt="..." />
							</div>
							<div class="carousel-item">
								<img
									src="/public/images/python_vertical_logo_icon_168039.png"
									class="d-block"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img
									src="/public/icons/bootstrap-5-1.svg"
									class="d-block"
									alt="..."
								/>
							</div>
							<div class="carousel-item">
								<img
									src="/public/icons/nodejs-2.svg"
									class="d-block"
									alt="..."
								/>
							</div>
						</div>
						<button
							class="carousel-control-prev"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							class="carousel-control-next"
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>

			<!-- formulario -->
			<div class="container">
				<div class="row justify-content-center">
					<div class="col">
						<h2 class="text-center">Contáctame</h2>
					</div>
				</div>
				<!-- row para formulario -->
				<div class="row justify-content-center">
					<!-- inicio de formulario -->
					<form>
						<div class="col-6 mx-auto">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label"
									>Correo electrónico</label
								>
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								/>
								<div id="emailHelp" class="form-text">
									Nunca compartiremos su correo electrónico con nadie más.
								</div>
							</div>
						</div>
						<div class="col-6 mx-auto">
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label"
									>Asunto</label
								>
								<input
									type="text"
									class="form-control"
									id="exampleInputPassword1"
								/>
							</div>
						</div>

						<div class="col-6 mx-auto">
							<div class="form-check form-switch">
								<input
									class="form-check-input"
									type="checkbox"
									role="switch"
									id="flexSwitchCheckDefault"
								/>
								<label class="form-check-label" for="flexSwitchCheckDefault"
									>Suscribirme</label
								>
							</div>
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</form>
				</div>
			</div>

			<!-- footer -->
			<footer class="text-center text-lg-start bg-dark">
				<div class="container-fluid d-flex justify-content-center py-3">
					<a
						class="btn btn-primary btn-lg btn-floating mx-2"
						href="http://www.linkedin.com/in/jacieljm"
						role="button"
						target="_blank"
						><i class="fi fi-brands-linkedin"></i
					></a>
					<a
						class="btn btn-primary btn-lg btn-floating mx-2"
						href="https://www.facebook.com/JachyPanaboy"
						role="button"
						target="_blank"
						><i class="fi fi-brands-facebook"></i
					></a>
					<a
						class="btn btn-primary btn-lg btn-floating mx-2"
						href="https://www.github.com/jacieljm"
						role="button"
						target="_blank"
						><i class="fi fi-brands-github"></i
					></a>
					<a
						class="btn btn-primary btn-lg btn-floating mx-2"
						href="https://www.twitter.com/jaciel_jm"
						role="button"
						target="_blank"
						><i class="fi fi-brands-twitter"></i
					></a>
					<a
						class="btn btn-primary btn-lg btn-floating mx-2"
						href="https://www.paypal.com/paypalme/JacielMenera"
						role="button"
						target="_blank"
						><i class="fi fi-brands-paypal"></i
					></a>
				</div>

				<!-- Copyright -->
				<div id="copy" class="text-center text-white p-3">
					© 2022 Copyright:
					<a
						class="text-white"
						href="https://www.github.com/JacielJM/Portfolio"
						target="_blank"
						>Jaciel JM</a
					>
				</div>
				<!-- Copyright -->
			</footer>
		</div>

		<!-- Link de CDN para Bootstrap 5 JS y Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
