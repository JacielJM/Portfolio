<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Link de CDN para Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Link para fuentes -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>

		<title>Mi Portfolio</title>
		<link rel="stylesheet" href="styles/portfolio.css" />
	</head>
	<body>
		<div class="App">
			<!-- navbar -->
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">JM</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>About</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Projects</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<!-- tarjeta about me -->
			<div class="container">
				<div class="row justify-content-center">
					<div class="card" style="width: 18rem">
						<img src="/public/images/jaciel-github.jpg" class="card-img-top" alt="profile-picturr" />
						<div class="card-body">
							<h5 class="card-title">Jaciel JM</h5>
							<p class="card-text">
								En teoría, todo es práctica.
							</p>
							<a href="#" class="btn btn-primary">Contáctame</a>
						</div>
					</div>
				</div>
			</div>

			<!-- titulo -->
            <div class="container">
                <div class="row justify-content-center">                    
                    <h1 class="text-center">Jaciel Jacinto Menera</h1>
                    <span class="text-center" id="job">Desarrollador Java Fullstack Jr.</span>
                </div>
            </div>

			<!-- formulario -->
			<div class="container">
				<div class="row justify-content-center">
                    <div class="col">
					    <h2 class="text-center">Contáctame</h2>
                    </div>
				</div>
                <!-- row para formulario -->
				<div class="row justify-content-center">
                    <!-- inicio de formulario -->
					<form>
                        <div class="col-6 mx-auto">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label"
                                    >Correo electrónico</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                />
                                <div id="emailHelp" class="form-text">
                                    Nunca compartiremos su correo electrónico con nadie más.
                                </div>
                            </div>
                        </div>
                        <div class="col-6 mx-auto">
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label"
								>Contraseña</label
							>
							<input
								type="password"
								class="form-control"
								id="exampleInputPassword1"
							/>
						</div>
                        </div>

                        <div class="col-6 mx-auto">
                            <div class="mb-3 form-check">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="exampleCheck1"
                                />
                                <label class="form-check-label" for="exampleCheck1"
                                    >Verificado</label
                                >
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
					</form>
				</div>
			</div>
		</div>

		<!-- Link de CDN para Bootstrap 5 JS y Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
